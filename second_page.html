<!DOCTYPE html>
<html lang="pl">
<head>
<link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.min.js"></script>

    <meta charset="UTF-8">
    <title>Jesteś pewien?</title>
</head>
<body>
    <p>Na pewno chcesz wiedzieć?</p>
    <button onclick="showMessage()">TAK</button>
    <p id="message"></p>
    <!-- Add your image here -->
    <img id="image" src="baby1.jpg" style="display:none; max-width:100%; height:auto;">
<div id="fireworks-container" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:1;"></div>

    <script>
    function showMessage() {
        document.getElementById('message').innerHTML = 'Nowy członek rodziny potwierdzony, przewidywany dzień przyjścia - 10/10/2024. Pozdrawiamy Kinia i Bartuś';
        document.getElementById('image').style.display = 'block'; // Show the image when the message is displayed

        // Set up and start the fireworks
        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks(container, { /* options */ });
        fireworks.start();
    }
</script>

</body>
</html>
